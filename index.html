<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolean - Scooter Lim</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="contenitore">

      <header>
      <!-- logo e Titolo -->
      <img id="logo" src="logo.png">
      <h1 id="scritta-logo">Taking Booleaners from A to B</h1>
      </header>

      <nav>
      <!-- pulsanti  -->
        <div id="prenotazione">
          <input class="pulsante" type="submit" name="startpre" value="Prenota">
          <input class="pulsante" type="submit" name="endpre" value="Termina Prenotazione">
          <input class="pulsante" type="submit" name="light" value="Accendi Luci">
        </div>
      </nav>

      <main>
        <!-- monopattini gino22-->
        <div class="disponibili">
          <input type="checkbox" name="mono1">
          <div class="veicolo">Monopattino Gino22</div>
          <div>&#10236; Via Guadalametri - a 220 metri da te</div>
          <div class="condizioni">Stato carica:</div>
          <div class="stato-carica1"></div>
        </div>

        <!-- monopattini mike24-->
        <div class="disponibili">
          <input type="checkbox" name="mono2">
          <div class="veicolo">Monopattino Mike24</div>
          <div>&#10236; Via Ricciardoni - a 420 metri da te</div>
          <div class="condizioni">Stato carica:</div>
          <div class="stato-carica2"></div>
        </div>

        <!-- monopattini fedel124-->
        <div class="disponibili">
          <input type="checkbox" name="mono3">
          <div class="veicolo">Monopattino Fedel124</div>
          <div>&#10236; Via Mentarini  -  a 490 metri da te</div>
          <div class="condizioni">Stato carica:</div>
          <div class="stato-carica3"></div>
        </div>

      </main>
    </div>
  </body>
</html>
